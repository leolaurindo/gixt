name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
      VERSION: ${{ github.ref_name }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: linux
            goarch: arm64
            archive: tar.gz
            ext: ""
          - goos: darwin
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: darwin
            goarch: arm64
            archive: tar.gz
            ext: ""
          - goos: windows
            goarch: amd64
            archive: zip
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/gix${{ matrix.ext }} ./cmd/gix

      - name: Package
        run: |
          cd dist
          NAME=gix_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip ${NAME}.zip gix${{ matrix.ext }}
          else
            tar -czf ${NAME}.tar.gz gix${{ matrix.ext }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gix-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/gix_*.*

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/gix_*.*
