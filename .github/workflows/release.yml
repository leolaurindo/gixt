name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
      VERSION: ${{ github.ref_name }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: linux
            goarch: arm64
            archive: tar.gz
            ext: ""
          - goos: darwin
            goarch: amd64
            archive: tar.gz
            ext: ""
          - goos: darwin
            goarch: arm64
            archive: tar.gz
            ext: ""
          - goos: windows
            goarch: amd64
            archive: zip
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags "-X github.com/leolaurindo/gixt/internal/version.Version=${VERSION}" \
            -o dist/gixt${{ matrix.ext }} ./cmd/gixt

      - name: Package
        run: |
          cd dist
          NAME=gixt_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip ${NAME}.zip gixt${{ matrix.ext }}
          else
            tar -czf ${NAME}.tar.gz gixt${{ matrix.ext }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gixt-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/gixt_*.*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gixt-*
          merge-multiple: true
          path: dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/gixt_*.*
