name: CI

on:
  push:
    branches: [main]
    paths:
      - "**/*.go"
      - go.mod
      - go.sum
  pull_request:
    paths:
      - "**/*.go"
      - go.mod
      - go.sum
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Format check (gofmt)
        shell: bash
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "gofmt needed on:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Tidy check (go mod tidy)
        shell: bash
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum

      - name: Tests
        run: go test ./...

      - name: Vet
        run: go vet ./...

      - name: Build CLI
        shell: bash
        run: |
          mkdir -p bin
          go build -o bin/gix ./cmd/gix
